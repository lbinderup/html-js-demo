<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My JavaScript Demo</h1>
    <p>Click the button to see JavaScript in action:</p>
    <button onclick="showMessage()">Click me!</button>
    <div id="result"></div>
    <script>
        function showMessage() {
            const resultDiv = document.getElementById('result');
            const now = new Date();
            resultDiv.textContent = 'Hello! The current time is ' + now.toLocaleTimeString();
        }
    </script>
</body>
</html>
